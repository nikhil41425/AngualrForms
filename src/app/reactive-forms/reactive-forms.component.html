<div class="container">

    <form [formGroup]="myForm">
    <div class="row">
        <div class="col-6">
           

            <div class="form-group">
                <input formControlName="username" type="text" class="form-control">
                <label class="form-label" for="">Username</label>
            </div>
            <div class="form-group">
                <input formControlName="password" type="text" class="form-control">
                <label class="form-label" for="">Password</label>
            </div>
            <div class="form-group">
                <input formControlName="confirmPassword" type="text" class="form-control">
                <label class="form-label" for="">Confirm Password</label>
            </div>

            <button class="btn btn-primary">Subimt</button>
        
        

       
        
        </div>
        <div class="col-6">
            <div formGroupName="address">
                <div class="form-group">
                    <input type="text" formControlName="city" class="form-control">
                    <label for="">City</label>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="state" class="form-control">
                    <label for="">State</label>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="pincode" class="form-control">
                    <label for="">Pincode</label>
                </div>
            </div>
        </div>
    </div>
    </form>

    <div>
        <h1>{{myForm.value | json}}</h1>
    </div>
</div>
